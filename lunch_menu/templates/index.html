<!DOCTYPE html>
<html lang="cs">
<head>
    <title>Kam na oběd?</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#171a1f" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#f8fafa" media="(prefers-color-scheme: light)">

    <link rel="stylesheet" href="/static/bulma.min.css">
    <link rel="icon" href="/static/favicon/64.png">
    <link rel="manifest" href="/static/manifest.json">

    <script src="/static/script.js" type="module"></script>
</head>

<body class="is-clipped" x-data="app">
    <div class="hero" style="background-color: var(--bulma-scheme-main-bis);">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="title">
                    Kam na oběd?
                </div>

                <div class="subtitle">
                    <span>
                        <span class="is-capitalized" x-text="getLocalizedWeekName(selectedDate)"></span>, <span x-text="getLocalizedLongFormat(selectedDate)"></span>
                    </span>
                </div>
            </div>
        </div>

        <div class="hero-foot">
            <nav class="tabs is-centered is-boxed">
                <ul>
                    <template x-for="day in getDaysInWeek()">
                        <li :class="{ 'is-active': selectedDate === day }" @click="selectedDate = day">
                            <a class="is-capitalized mx-1" x-text="getLocalizedWeekName(day)"></a>
                        </li>
                    </template>
                </ul>
            </nav>
        </div>
    </div>

    <div class="container py-6" style="min-height: 100vh;">
        <div class="columns is-tablet is-multiline is-8">
            <template x-for="name in providers">
                <div class="column is-half" x-data="provider(name)">
                    <template x-if="!provider">
                        <div class="p-3">
                            <div class="is-skeleton block">
                                <span class="is-size-3">&nbsp;</span>
                            </div>

                            <div class="is-skeleton block">
                                <span>&nbsp;</span>
                            </div>

                            <div class="is-skeleton block">
                                <span>&nbsp;</span>
                            </div>

                            <div class="is-skeleton block">
                                <span>&nbsp;</span>
                            </div>

                            <div class="is-skeleton block">
                                <span>&nbsp;</span>
                            </div>

                            <div class="is-skeleton block">
                                <span>&nbsp;</span>
                            </div>
                        </div>
                    </template>

                    <template x-if="provider">
                        <div>
                            <div class="px-3 py-2">
                                <a :href="provider.url" target="_blank" class="is-size-4" x-text="provider.name"></a>
                            </div>

                            <table class="table has-background-inherit is-fullwidth is-hoverable" style="--bulma-table-cell-border-width: 0">
                                <template x-if="typeof provider.menu !== 'string' && !provider.menu[selectedDate]">
                                    <tbody>
                                        <tr>
                                            <td style="color: var(--bulma-text);">
                                                Menu není k dispozici.
                                            </td>
                                        </tr>
                                    </tbody>
                                </template>

                                <template x-if="provider.menu[selectedDate]">
                                    <tbody>
                                        <template x-for="item in provider.menu[selectedDate]">
                                            <tr>
                                                <td>
                                                    <span x-text="item.name"></span>
                                                </td>

                                                <td class="has-text-right">
                                                    <template x-if="item.price">
                                                        <span style="color: var(--bulma-text);">
                                                            <span x-text="item.price"></span>&nbsp;Kč
                                                        </span>
                                                    </template>
                                                </td>
                                            </tr>
                                        </template>

                                        <template x-if="'week' in provider.menu">
                                            <div class="p-3" style="color: var(--bulma-text)">Týdenní menu</div>
                                        </template>

                                        <template x-for="item in provider.menu['week']">
                                            <tr>
                                                <td>
                                                    <span x-text="item.name"></span>
                                                </td>

                                                <td class="has-text-right">
                                                    <template x-if="item.price">
                                                        <span style="color: var(--bulma-text);">
                                                            <span x-text="item.price"></span>&nbsp;Kč
                                                        </span>
                                                    </template>
                                                </td>
                                            </tr>
                                        </template>
                                    </tbody>
                                </template>

                                <template x-if="typeof provider.menu === 'string'">
                                    <tbody>
                                        <tr>
                                            <td>
                                                <a :href="provider.menu" target="_blank">Odkaz na menu</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </template>
                            </table>
                        </div>
                    </template>
                </div>
            </template>
        </div>
    </div>

    <div class="footer has-text-centered">
        <div>
            &copy; 2025 Josef Macháč
        </div>

        <div>
            <a href="https://github.com/MightyDuke/lunch-menu" target="_blank">GitHub</a>
        </div>
    </div>
</body>

</html>
